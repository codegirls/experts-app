<head>
  <title>experts-app</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{> goodbye }}
</body>

<template name="hello">
  <button id="clickme">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="goodbye">
  <button>Goodbye!</button>
</template>
