<head>
  <title>experts-app</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  <ul>
    {{#each experts}}
      {{> expert}}
    {{/each}}
  </ul>
</body>

<template name="expert">
  <li>
    <h1>{{ name }}</h1>
    <img src="{{ image }}" />
    <ul>
      {{#each abilities}}
        <li>{{ . }}</li>
      {{/each}}
    </ul>
    <a href="mailto:{{ contact }}">Contact!</a>
  </li>
</template>
